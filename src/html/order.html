<section class="order">
   <div class="container">
    <h2 class="order__title section__title">Do you have <br> <span> any question?</span> </h2>
    <button data-modal="consultation" class="order__btn scroll-off">order a call</button>
   </div> 
</section>

<!-- ФОРМЫ --> 
 <div class="overlay"> 

   <div class="modal" id="consultation">
       <div class="modal__close scroll-on">&times;</div>
       <div class="modal__subtitle">Just fill out the application form</div>
       <div class="modal__descr">and we will call you back within 10 minutes</div>

       <form class="feed-form feed-form_mt25" action="#">
           <input name="name" required placeholder="Name" type="text">
           <input name="phone" required placeholder="Phone" type="tel">
           <input name="email" required placeholder="E-mail" type="email">

           <button class="button button_submit ">order a call</button>   
       </form>
   </div>

   <div class="modal" id="order">
       <div class="modal__close scroll-on">&times;</div>
       <div class="modal__subtitle">Your order:</div>
       <div class="modal__descr"></div>

       <form class="feed-form feed-form_mt25" action="#">
           <input name="name" required placeholder="Name" type="text">
           <input name="phone" required placeholder="Phone" type="tel">
           <input name="email" required placeholder="E-mail" type="email">

           <button class="button button_submit-buy ">BUY NOW</button>   
       </form>
   </div>


   <div class="modal modal_mini" id="thanks">
       <div class="modal__close scroll-on">&times;</div>
       <div class="modal__subtitle">Thanks! Your message was sent successfully.</div>
       <div class="modal__descr">Our manager will contact you soon!</div>

   </div>
</div>
